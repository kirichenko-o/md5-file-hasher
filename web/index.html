<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>MD5 File Hasher</title>
  <link rel="icon" href="#">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <header><h1>MD5 File Hasher</h1></header>

  <div class="fileform">
    <div id="fileformlabel"></div>
    <div class="selectbutton">Choose file</div>
    <input type="file" name="file" id="file" onchange="get_name(this.value);" />
  </div>
  <button id="upload-button" class="gray-btn" style="margin-top: 10px;" onclick="upload()">Run task</button>

  <div style="margin-top: 30px;">
    <div style="display:inline; margin-right: 5px";><b>Id:</b></div>
    <div id="result-id" style="display:inline;"></div>
  </div>

  <hr style="margin-top: 30px; margin-bottom: 30px"/>

  <header><h2>Result view</h2></header>

  <div>
    <input id="id-input" placeholder="Id" class="id-input" type="text"/>
    <button id="get-result-button" class="gray-btn" onclick="get_task_info()">Get result</button>
  </div>
  <div id="result" style="margin-top: 30px;"></div>
</body>

</html>
